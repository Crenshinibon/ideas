<template name="similar">
    <div class="container-fluid">
        <div class="row-fluid">
            <h1>Similar</h1>
        </div>
        <div class="row-fluid">
            {{> similarsList}}
        </div>
    </div>
</template>

<template name="similarsList">
    {{#each similars}}
    {{> result}}
    {{/each}}
</template>
