<template name="newIdea">
    <form id="form_{{_id}}">
    <div class="container-fluid well idea">
        <div class="row-fluid">
            <span class="span6"><input type="text" class="idea-title" value="{{title}}"></span>
        </div>
        <div class="row-fluid">
            <textarea rows="6" class="span12 idea-description">{{description}}</textarea>
        </div>
        <div class="row-fluid">
            <button type="button" class="btn cancel-button">Discard</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
    </form>
</template>
