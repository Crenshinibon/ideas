<template name="ideas">
    <div class="container-fluid">
        <div class="row-fluid">
            {{> ideasListHeader}}
        </div>
        <div class="row-fluid">
            {{> ideasListControl}}
        </div>
        <div class="row-fluid">
            {{> ideasList}}
        </div>
    </div>
</template>

<template name="ideasListHeader">
    <h1 class="span6">Ideas
        {{#if currentUser}}
        <button class="btn new-button" type="button">New</button>
        {{/if}}
    </h1>
</template>

<template name="ideasListControl">
    <div class="span6">
        {{> spometSearch searchFieldConf}}
    </div>
    <div class="span6 text-right">
        {{> ideasListSort}}
    </div>
</template>

<template name="ideasListSort">
    <form class="form-inline sort-form">
    <select class="input-medium">
        <option selected>Date changed</option>
        <option>Search Score</option>
        <option>Title</option>
        <option>Rating</option>
    </select>
    <button type="button" class="btn btn-info btn-small sort-direction">
        <span class="icon-arrow-up"></span>
        <span class="icon-arrow-down icon-white"></span>
    </button>
    </form>
</template>

<template name="ideasList">
    {{#each ideas}}
    {{> idea}}
    {{/each}}
</template>
